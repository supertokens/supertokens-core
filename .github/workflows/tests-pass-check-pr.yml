name: "Check if \"Run tests\" action succeeded"

on:
    pull_request:
        types:
            - opened
            - reopened
            - edited
            - synchronize

jobs:
    pr-run-test-action:
        name: Check if \"Run tests\" action succeeded
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Get repo URL
              run: echo "$GITHUB_ACTION_REPOSITORY"