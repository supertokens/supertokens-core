version: 2.1
orbs:
  slack: circleci/slack@3.4.2
jobs:
  test:
    docker:
      - image: rishabhpoddar/supertokens_core_testing
      - image: mongo
        environment:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: root
    parallelism: 4
    resource_class: large
    parameters:
      plugin:
        type: string
    steps:
      - checkout
      - run: echo $'\n[mysqld]\ncharacter_set_server=utf8mb4\nmax_connections=10000' >> /etc/mysql/mysql.cnf
      - run: apt-get -y -q install postgresql-9.5 postgresql-client-9.5 postgresql-contrib-9.5 sudo
      - run: echo "host all  all    0.0.0.0/0  md5" >> /etc/postgresql/9.5/main/pg_hba.conf
      - run: echo "listen_addresses='*'" >> /etc/postgresql/9.5/main/postgresql.conf
      - run: sed -i 's/^#*\s*max_connections\s*=.*/max_connections = 10000/' /etc/postgresql/9.5/main/postgresql.conf
      - run: (cd .circleci/ && ./doTests.sh << parameters.plugin >>)
      - slack/status:
          success_message: ':tada: A $CIRCLE_JOB job for << parameters.plugin >> plugin has succeeded!'
          failure_message: ':red_circle: A $CIRCLE_JOB job for << parameters.plugin >> plugin has failed!'

workflows:
  version: 2
  tagged-build:
    jobs:
      - test:
          plugin: sqlite
          context:
            - slack-notification
          filters:
            tags:
              only: /dev-v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - test:
          plugin: mongodb
          context:
            - slack-notification
          filters:
            tags:
              only: /dev-v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - test:
          plugin: postgresql
          context:
            - slack-notification
          filters:
            tags:
              only: /dev-v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - test:
          plugin: mysql
          context:
            - slack-notification
          filters:
            tags:
              only: /dev-v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
