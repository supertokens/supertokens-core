version: 2.1
orbs:
  slack: circleci/slack@3.4.2
jobs:
  test:
    docker:
      - image: rishabhpoddar/supertokens_core_testing
      - image: mongo
        environment:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: root
    resource_class: large
    parameters:
      plugin:
        type: string
    steps:
      - checkout
      - run: echo $'\n[mysqld]\ncharacter_set_server=utf8mb4\nmax_connections=10000' >> /etc/mysql/mysql.cnf
      - run: apt-get -y -q install postgresql-9.5 postgresql-client-9.5 postgresql-contrib-9.5 sudo
      - run: echo "host all  all    0.0.0.0/0  md5" >> /etc/postgresql/9.5/main/pg_hba.conf
      - run: echo "listen_addresses='*'" >> /etc/postgresql/9.5/main/postgresql.conf
      - run: (cd .circleci/ && ./doTests.sh << parameters.plugin >>)
      - slack/status

  mark-passed:
    docker:
      - image: rishabhpoddar/supertokens_core_testing
    steps:
      - checkout
      - run: (cd .circleci && ./markPassed.sh)
      - slack/status

workflows:
  version: 2
  tagged-build:
    jobs:
      - test:
          plugin: sqlite
          name: test-sqlite
          context:
            - slack-notification
          filters:
            tags:
              only: /dev-v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - test:
          plugin: mongodb
          name: test-mongodb
          context:
            - slack-notification
          filters:
            tags:
              only: /dev-v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - test:
          plugin: postgresql
          name: test-postgresql
          context:
            - slack-notification
          filters:
            tags:
              only: /dev-v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - test:
          plugin: mysql
          name: test-mysql
          context:
            - slack-notification
          filters:
            tags:
              only: /dev-v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - mark-passed:
          context:
            - slack-notification
          filters:
            tags:
              only: /dev-v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
          requires:
            - test-sqlite
            - test-mongodb
            - test-postgresql
            - test-mysql